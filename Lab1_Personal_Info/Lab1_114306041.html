<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
	<table border = "1">
		<tr>
			<th colspan = "3">About 114306041</th>
		</tr>
		<tr>
			<td rowspan = "3">
				<img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2013/09/12/17/potter.jpg" height = 200 width = "240" alt = "">
				<br>personal photo
			</td>
			<td colspan="2">Name:
				<label>
					<input name = "name" type = "text" size = "25" maxlength = "30">
				</label><br>
				
				Gender:
				<input type = "radio" name = "gender" value = "male">Male
				<input type = "radio" name = "gender" value = "female">Female
				<input type = "radio" name = "gender" value = "other">Other
				
			</td>
		</tr>

		<tr>
			<td>Country
				<select name = "country">
					<option value = "Taipei">Taipei</option>
					<option value = "Tainan">Tainan</option>
					<option value = "Taichung">Taichung</option>
					<option value = "Taoyuan">Taoyuan</option>
				</select>
			</td>
			<td>
				<label for = "birthday">Birthday</label>
				<input type = "date" id = "birthday" name = "birthday">
			</td>
		</tr>

		<tr>
			<td colspan="2">E-mail: <input type = "email" name = "email" placeholder = "name@domain.com" required> </td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td colspan="2">
				<input type = "checkbox" name = "hobby" value = "Swimming">Swimming
				<input type = "checkbox" name = "hobby" value = "Volleyball">Volleyball
				<input type = "checkbox" name = "hobby" value = "Movie">Movie
				<input type = "checkbox" name = "hobby" value = "Game">Game
				<input type = "checkbox" name = "hobby" value = "Sleep">Sleep
			</td>
			<td colspan = "2"></td>
		</tr>
		<tr>
			<td>Skill</td>
			<td colspan = "2">
				<input type = "checkbox" name = "skill" value = "Java">Java
				<input type = "checkbox" name = "skill" value = "HTML">HTML
				<input type = "checkbox" name = "skill" value = "Python">Python
				<input type = "checkbox" name = "skill" value = "Microsoft Office">Microsoft Office
				<input type = "checkbox" name = "skill" value = "Premiere">Premiere
			</td>
		</tr>
		<tr>
			<td>Say Something</td>
			<td colspan = "2">
				<textarea rows = "3" colspan = "100" placeholder="Say something here" required></textarea>
			
			</td>
			<td colspan = "2"></td>
		</tr>
	</table>
	<input type = "submit" value = "提交">
	<input type = "reset" value = "重設">
	</form>
</body>
</html>
